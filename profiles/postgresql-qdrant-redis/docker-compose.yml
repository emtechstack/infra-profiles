version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_DB: my_database
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@e9k.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "6444:80" # Map port 8080 on the host to port 80 in the container
    depends_on:
      - postgres

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      REDIS_HOSTS: 'local:redis:6379'
    ports:
      - "6381:8081" # Map port 6381 on the host to port 8081 in the container

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    environment:
      QDRANT_API_KEY: vqscitgvplpwyz
      QDRANT_ENABLE_AUTH: "true"
    volumes:
      - qdrant_storage:/qdrant/storage
    ports:
      - "6333:6333"

volumes:
  postgres_data:
  redis_data:
  qdrant_storage:
