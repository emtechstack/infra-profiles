<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmTechStack AI Dev Tools</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            width: 100%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        a {
            display: inline-block;
            margin: 0.5em;
            padding: 1em 2em;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 0.5em;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: white;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EmTechStack AI Dev Tools</h1>
        <p>Version 0.0.4</p>
        <a href="/docs">Endpoint Documentation</a>
        <a href="https://github.com/emtechstack/emtechstack">EmTechStack AI Dev Tools Documentation</a>
    </div>
</body>
</html>
